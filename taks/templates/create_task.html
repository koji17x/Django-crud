{% extends "base.html" %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/tasks/create/" method="POST" class="card card-body">
                <h1>Crea una tarea</h1>

                {{error}}

                {% csrf_token %}

                {{form}}
                
                <button class="btn btn-success">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
